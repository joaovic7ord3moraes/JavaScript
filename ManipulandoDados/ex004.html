<html lang="PT-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;

        var nome = window.prompt('qual é o seu nome')

    </Script>
